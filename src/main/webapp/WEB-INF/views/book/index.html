<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getBookId()})}"
       th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ': ' + ${book.getYearOfPublishing()}">
    </a>
</div>
<br/>
<button onclick="window.location.href='/book/new'">Добавить книгу</button>
<br/>
<button onclick="window.location.href='/library'">Вернуться назад</button>

</body>
</html>
