<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublishing()}">text</a>
<br/>
<div th:if="${condition}">
    <p>Эта книга сейчас у: <span style="white-space: nowrap;">
        <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
           th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}">parson data</a></span></p>
</div>

<div th:unless="${condition}">
    <p>Эта книга свободна. Кому её назначить?</p>
    <br/>
    <form th:method="PATCH" th:action="@{/book/appoint/{id}(id=${book.getBookId()})}">
        <label for="drop-downList">Выберите человека: </label>
        <select th:object="${chosenPerson}" th:field="*{person_id}" id="drop-downList">
            <option th:each="chosenPerson : ${people}" th:value="${chosenPerson.getPerson_id()}"
                    th:text="${chosenPerson.getName()}"></option>
        </select>
        <input type="hidden" th:object="${book}" th:value="${book}"/>
        <input type="submit" value="Назначить книгу"/>
    </form>
</div>

<form th:method="DELETE" th:action="@{/book/{id}(id=${book.getBookId()})}" th:object="${book}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
