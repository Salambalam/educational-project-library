<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="person : ${person}">
    <a th:href="@{people/{id}(id=${person.getPerson_id()})}"
       th:text="${person.getName() + ', ' + person.getYearOfBirth()}">text</a>
</div>
<br/>

<a href="/people/new">Create person</a>

</body>
</html>
