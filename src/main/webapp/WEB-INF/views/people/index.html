<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<div th:each="person : ${person}">
    <a th:href="@{people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getName() + ', ' + person.getYearOfBirth()}">text</a>
</div>
<br/>

<button onclick="window.location.href='/people/new'">Добавить человека</button>
<br/>

<button onclick="window.location.href='/library'">Вернуться назад</button>

</body>
</html>
